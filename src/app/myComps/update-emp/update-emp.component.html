<!--Update Employee Form-->
<form [formGroup]="updateEmployee" class="mx-3 my-4">
    <h2 class="text-center" i18n>
        Update Empolyee (Operation 'U')
    </h2>
    <div class="form-group">
        <label for="fid">ID</label>
        <input type="text" name="fid" id="fid" formControlName="id" class="form-control">
        <div class="alert alert-danger" *ngIf="updateEmployee.controls.id.touched && !updateEmployee.controls.id.valid">
            ID
            can't
            be empty!</div>
    </div>
    <div class="form-group my-3">
        <label for="fname">Name</label>
        <input type="text" name="fname" id="fname" formControlName="name" class="form-control">
        <div class="alert alert-danger"
            *ngIf="updateEmployee.controls.name.touched && !updateEmployee.controls.name.valid">
            Name
            can't
            be empty!</div>
    </div>
    <div class="form-group my-3">
        <label for="fcompany">Company</label>
        <input type="text" name="fcompany" id="fcompany" formControlName="company" class="form-control">
        <div class="alert alert-danger"
            *ngIf="updateEmployee.controls.company.touched && !updateEmployee.controls.company.valid">
            Company can't
            be empty!</div>
    </div>
    <button class="btn btn-primary" [disabled]="!updateEmployee.valid" (click)="updateEmp()">Update Employee</button>
</form>
